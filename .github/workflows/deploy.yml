name: Deploy Sample App to GitHub Pages

on:
  workflow_run:
    workflows: ['CI']
    branches: [main, v2/library-monorepo]
    types:
      - completed

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Debug workflow trigger information
        run: |
          echo "üîç Debug Information:"
          echo "Triggered by workflow: ${{ github.event.workflow_run.name }}"
          echo "Workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Repository: ${{ github.repository }}"
          echo "Run ID: ${{ github.event.workflow_run.id }}"
          echo "Event: ${{ github.event_name }}"

      - name: Download sample app artifact
        uses: actions/download-artifact@v4
        with:
          name: room-planner-sample-app
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./build-artifact

      - name: Verify sample app deployment files
        run: |
          echo "Checking downloaded sample app artifacts..."
          ls -la ./build-artifact/
          echo "Moving browser files to build directory..."
          mv ./build-artifact/browser ./build
          ls -la ./build/
          echo "Verifying critical files exist..."
          test -f ./build/index.html || (echo "ERROR: index.html not found" && exit 1)
          echo "Checking for main bundle files..."
          ls -la ./build/*.js | head -5
          echo "Sample app files verification complete!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify sample app deployment
        run: |
          echo "üöÄ Sample app deployed successfully!"
          echo "üì± Sample App URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üîß Visit the URL to see the room-planner library in action"
          echo "üìã Features available:"
          echo "  ‚úÖ Interactive room planning demo"
          echo "  ‚úÖ Library usage examples"
          echo "  ‚úÖ Restaurant layout samples"
          echo "  ‚úÖ Real-time drag & drop functionality"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
