name: Publish Library to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          echo "Installing root dependencies..."
          
          # First, temporarily remove the problematic dependency from sample app
          cd projects/room-planner-app
          cp package.json package.json.backup
          # Remove the local file dependency temporarily
          node -e "
            const pkg = JSON.parse(require('fs').readFileSync('package.json', 'utf8'));
            delete pkg.dependencies['@ramiz4/room-planner'];
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          cd ../..

          # Now install all dependencies
          pnpm install --no-frozen-lockfile

          # Restore the original package.json
          cd projects/room-planner-app
          mv package.json.backup package.json
          cd ../..

          echo "Dependencies installed successfully"

      - name: Lint and test library only
        run: |
          echo "Linting library..."
          pnpm run lint
          echo "Testing library..."
          pnpm run test:ci

      - name: Build and publish library
        run: |
          echo "Building library..."
          pnpm run build:lib
          echo "Publishing to NPM..."
          cd dist/room-planner-lib
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          echo "âœ… Library published successfully!"
          echo "ðŸ“¦ Package: @ramiz4/room-planner"
          echo "ðŸ”— NPM: https://www.npmjs.com/package/@ramiz4/room-planner"
