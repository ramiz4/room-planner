@if (selectedElement) {
  <div class="space-y-3">
    <!-- Element Type Display -->
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="text-xs font-medium text-gray-600">Type:</span>
        <span
          class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium"
          [class]="getElementTypeClass(selectedElement.elementType)"
        >
          {{ getElementTypeLabel(selectedElement.elementType) }}
        </span>
      </div>
      <div class="text-xs text-gray-500">
        ID: {{ selectedElement.id.slice(-8) }}
      </div>
    </div>

    <!-- Label Input and Color Picker -->
    <div class="space-y-1">
      <label for="element-label" class="sr-only"> Label </label>
      <div class="flex items-center gap-2">
        <div class="relative flex-1">
          <input
            id="element-label"
            name="elementLabel"
            type="text"
            [(ngModel)]="labelInput"
            (blur)="onLabelChange()"
            (keydown.enter)="onLabelSave($event)"
            (keydown.escape)="onLabelCancel($event)"
            placeholder="Enter label..."
            class="w-full px-2 py-1.5 pr-8 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-colors text-xs"
          />
          @if (labelInput() !== (selectedElement.label || "")) {
            <div class="absolute inset-y-0 right-0 flex items-center pr-2">
              <div
                class="w-2 h-2 bg-orange-400 rounded-full"
                title="Unsaved changes"
              ></div>
            </div>
          }
        </div>
        <input
          id="element-color"
          name="elementColor"
          type="color"
          [value]="
            selectedElement.color ||
            ROOM_PLANNER_CONSTANTS.ELEMENT_COLOR_SELECTED
          "
          (change)="onColorChange($event)"
          class="h-8 w-8 border border-gray-300 rounded cursor-pointer flex-shrink-0"
        />
      </div>
      <div class="text-xs text-gray-500">↵ Save • Esc Cancel</div>
    </div>

    <!-- Dimensions -->
    <div class="space-y-2">
      <span class="text-xs font-medium text-gray-700 sr-only">Dimensions</span>
      <div class="grid grid-cols-3 gap-2">
        <div class="space-y-1">
          <label
            for="element-width"
            class="block text-xs font-medium text-gray-700"
          >
            Width (m)
          </label>
          <input
            id="element-width"
            name="elementWidth"
            type="number"
            [value]="getWidthInMeters()"
            (input)="onWidthChange($event)"
            min="0.1"
            max="50"
            step="0.1"
            class="w-full px-2 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-colors text-xs"
          />
        </div>
        <div class="space-y-1">
          <label
            for="element-height"
            class="block text-xs font-medium text-gray-700"
          >
            Height (m)
          </label>
          <input
            id="element-height"
            name="elementHeight"
            type="number"
            [value]="getHeightInMeters()"
            (input)="onHeightChange($event)"
            min="0.1"
            max="50"
            step="0.1"
            class="w-full px-2 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-colors text-xs"
          />
        </div>
        <div class="space-y-1">
          <div class="text-xs font-medium text-gray-700 mb-1">Aspect Ratio</div>
          <button
            appButtonFeedback
            type="button"
            (click)="lockAspectRatio.set(!lockAspectRatio())"
            class="w-full flex items-center justify-center gap-1 px-2 py-1.5 text-xs rounded transition-colors border"
            [class]="
              lockAspectRatio()
                ? 'bg-blue-100 text-blue-700 border-blue-300'
                : 'bg-gray-100 text-gray-600 hover:bg-gray-200 border-gray-300'
            "
            title="Lock aspect ratio"
          >
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              @if (lockAspectRatio()) {
                <path
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              } @else {
                <path
                  d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"
                ></path>
              }
            </svg>
            {{ lockAspectRatio() ? "Locked" : "Free" }}
          </button>
        </div>
      </div>
    </div>

    <!-- Position -->
    <div class="space-y-2">
      <span class="text-xs font-medium text-gray-700 sr-only">Position</span>
      <div class="grid grid-cols-2 gap-2">
        <div class="space-y-1">
          <label
            for="element-x"
            class="block text-xs font-medium text-gray-700"
          >
            X Position (m)
          </label>
          <input
            id="element-x"
            name="elementX"
            type="number"
            [value]="getXInMeters()"
            (input)="onXChange($event)"
            min="0"
            step="0.1"
            class="w-full px-2 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-colors text-xs"
          />
        </div>
        <div class="space-y-1">
          <label
            for="element-y"
            class="block text-xs font-medium text-gray-700"
          >
            Y Position (m)
          </label>
          <input
            id="element-y"
            name="elementY"
            type="number"
            [value]="getYInMeters()"
            (input)="onYChange($event)"
            min="0"
            step="0.1"
            class="w-full px-2 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-colors text-xs"
          />
        </div>
      </div>
    </div>

    <!-- Delete Button -->
    <div class="mt-4">
      <button
        appButtonFeedback
        (click)="onDeleteElement()"
        class="w-full flex items-center justify-center gap-1 px-2 py-3 bg-red-600 text-white rounded hover:bg-red-700 focus:ring-1 focus:ring-red-500 focus:ring-offset-1 transition-all duration-200 text-xs font-medium"
      >
        <svg
          class="w-3 h-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          ></path>
        </svg>
        Delete Element
      </button>
    </div>
  </div>
} @else {
  <div class="text-center text-gray-500 py-6">
    <svg
      class="w-8 h-8 mx-auto mb-2 text-gray-300"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
      ></path>
    </svg>
    <p class="text-xs">Select an element to edit its properties</p>
  </div>
}
