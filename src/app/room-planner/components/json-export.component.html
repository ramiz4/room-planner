<div class="space-y-4">
  <div class="flex items-center gap-2 mb-4">
    <svg
      class="w-5 h-5 text-blue-600"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
      ></path>
    </svg>
    <h3 class="text-lg font-semibold text-gray-800">Export Layout</h3>
  </div>

  <div class="w-full">
    <div class="relative bg-gray-50 rounded-lg dark:bg-gray-700 p-4 h-64">
      <div class="overflow-scroll max-h-full">
        <pre><code id="code-block" class="text-sm text-gray-500 dark:text-gray-400 whitespace-pre">{{exportedJson}}</code></pre>
      </div>
      <div class="absolute top-2 end-2 bg-gray-50 dark:bg-gray-700">
        <button
          data-copy-to-clipboard-target="code-block"
          data-copy-to-clipboard-content-type="innerHTML"
          data-copy-to-clipboard-html-entities="true"
          class="text-gray-900 dark:text-gray-400 m-0.5 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border h-8 cursor-pointer"
          (click)="copyToClipboard()"
        >
          <div
            id="default-message"
            class="inline-flex items-center"
            *ngIf="!copied"
          >
            <svg
              class="w-3 h-3 me-1.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 20"
            >
              <path
                d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"
              />
            </svg>
            <span class="text-xs font-semibold">Copy code</span>
          </div>
          <div id="success-message" *ngIf="copied">
            <span class="inline-flex items-center">
              <svg
                class="w-3 h-3 text-blue-700 dark:text-blue-500 me-1.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 16 12"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 5.917 5.724 10.5 15 1.5"
                />
              </svg>
              <span
                class="text-xs font-semibold text-blue-700 dark:text-blue-500"
                >Copied</span
              >
            </span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
