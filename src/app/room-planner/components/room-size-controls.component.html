<div class="flex items-center gap-2">
  <div class="flex items-center">
    <label
      for="room-width"
      title="Width of the room in meters"
      class="px-2 py-1 text-sm border-l border-y border-gray-300 bg-gray-200 rounded-l"
      >W</label
    >
    <input
      id="room-width"
      type="number"
      [value]="widthMeters()"
      (input)="onWidthInput($event)"
      class="w-16 px-2 py-1 text-sm text-center border border-gray-300"
      min="1"
      max="50"
      step="0.1"
      placeholder="6.0"
    />
    <span
      class="px-2 py-1 text-sm border-r border-y border-gray-300 bg-gray-200 rounded-r"
      >m</span
    >
  </div>
  <div class="flex items-center">
    <label
      for="room-height"
      title="Height of the room in meters"
      class="px-2 py-1 text-sm border-l border-y border-gray-300 bg-gray-200 rounded-l"
      >H</label
    >
    <input
      id="room-height"
      type="number"
      [value]="heightMeters()"
      (input)="onHeightInput($event)"
      class="w-16 px-2 py-1 text-sm text-center border border-gray-300"
      min="1"
      max="50"
      step="0.1"
      placeholder="4.0"
    />
    <span
      class="px-2 py-1 text-sm border-r border-y border-gray-300 bg-gray-200 rounded-r"
      >m</span
    >
  </div>
</div>
