<form>
  <div class="flex gap-8">
    <!-- Room Width Controls -->
    <label
      for="width-input"
      class="sr-only mb-2 block text-sm font-medium text-gray-900 dark:text-white"
      >Set room width:</label
    >
    <div class="relative flex max-w-[11rem] items-center">
      <button
        appButtonFeedback
        type="button"
        id="decrement-width-button"
        (click)="decrementWidth()"
        class="cursor-pointer rounded-full border border-gray-300 bg-gray-100 p-3 hover:bg-gray-200 focus:ring-2 focus:ring-gray-100 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700"
      >
        <svg
          class="h-3 w-3 text-gray-900 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 2"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h16"
          />
        </svg>
      </button>
      <input
        type="text"
        id="width-input"
        aria-describedby="helper-text-explanation"
        class="block w-full border-x-0 border-gray-300 bg-gray-50 pb-4 text-center text-sm font-medium text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        [value]="widthMeters()"
        (input)="onWidthInput($event)"
        required
      />
      <div
        class="absolute start-1/2 bottom-0.5 flex -translate-x-1/2 items-center space-x-1 text-xs text-gray-400 rtl:translate-x-1/2 rtl:space-x-reverse"
      >
        <span>Width (m)</span>
      </div>
      <button
        appButtonFeedback
        type="button"
        id="increment-width-button"
        (click)="incrementWidth()"
        class="rounded-full border border-gray-300 bg-gray-100 p-3 hover:bg-gray-200 focus:ring-2 focus:ring-gray-100 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700"
      >
        <svg
          class="h-3 w-3 text-gray-900 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 18"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 1v16M1 9h16"
          />
        </svg>
      </button>
    </div>

    <!-- Room height controls -->
    <label
      for="height-input"
      class="sr-only mb-2 block text-sm font-medium text-gray-900 dark:text-white"
      >Set room height:</label
    >
    <div class="relative flex max-w-[11rem] items-center">
      <button
        appButtonFeedback
        type="button"
        id="decrement-height-button"
        (click)="decrementHeight()"
        class="rounded-full border border-gray-300 bg-gray-100 p-3 hover:bg-gray-200 focus:ring-2 focus:ring-gray-100 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700"
      >
        <svg
          class="h-3 w-3 text-gray-900 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 2"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h16"
          />
        </svg>
      </button>
      <input
        type="text"
        id="height-input"
        aria-describedby="helper-text-explanation"
        class="block w-full border-x-0 border-gray-300 bg-gray-50 pb-4 text-center text-sm font-medium text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        [value]="heightMeters()"
        (input)="onHeightInput($event)"
        required
      />
      <div
        class="absolute start-1/2 bottom-0.5 flex -translate-x-1/2 items-center space-x-1 text-xs text-gray-400 rtl:translate-x-1/2 rtl:space-x-reverse"
      >
        <span>Height (m)</span>
      </div>
      <button
        appButtonFeedback
        type="button"
        id="increment-height-button"
        (click)="incrementHeight()"
        class="rounded-full border border-gray-300 bg-gray-100 p-3 hover:bg-gray-200 focus:ring-2 focus:ring-gray-100 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700"
      >
        <svg
          class="h-3 w-3 text-gray-900 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 18"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 1v16M1 9h16"
          />
        </svg>
      </button>
    </div>
  </div>
</form>
