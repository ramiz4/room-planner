<div class="flex items-center gap-3">
  <h3 class="text-sm font-semibold text-gray-800 flex items-center gap-1">
    <svg
      class="w-4 h-4 text-blue-600"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
      ></path>
    </svg>
    Room Size:
  </h3>
  <div class="flex items-center gap-2">
    <div class="flex items-center gap-1">
      <label for="room-width" class="text-xs text-gray-600">W:</label>
      <input
        id="room-width"
        type="number"
        [value]="widthMeters()"
        (input)="onWidthInput($event)"
        class="w-16 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
        min="1"
        max="50"
        step="0.1"
        placeholder="6.0"
      />
      <span class="text-xs text-gray-500">m</span>
    </div>
    <div class="flex items-center gap-1">
      <label for="room-height" class="text-xs text-gray-600">H:</label>
      <input
        id="room-height"
        type="number"
        [value]="heightMeters()"
        (input)="onHeightInput($event)"
        class="w-16 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
        min="1"
        max="50"
        step="0.1"
        placeholder="4.0"
      />
      <span class="text-xs text-gray-500">m</span>
    </div>
  </div>
</div>
