<div class="px-2 md:container mx-auto py-8">
  <!-- Header -->
  <h1 class="text-4xl font-bold text-gray-900 mb-6">Room Planner</h1>

  <!-- Canvas Area -->
  <div class="bg-white rounded-md shadow-sm border border-gray-300 p-4">
    <div class="relative">
      <div
        class="flex flex-col sm:flex-row items-start sm:items-center mb-4 justify-between gap-4"
      >
        <!-- Room Size Controls -->
        <app-room-size-controls
          [widthMeters]="room().widthMeters"
          [heightMeters]="room().heightMeters"
          (widthChange)="onRoomWidthMetersChange($event)"
          (heightChange)="onRoomHeightMetersChange($event)"
        ></app-room-size-controls>

        <!-- Add Elements Dropdown -->
        <app-add-elements-dropdown
          (addElementEvent)="onAddElement($event)"
          (clearAllEvent)="onClearElements()"
        ></app-add-elements-dropdown>
      </div>
    </div>
    <div class="flex justify-center overflow-auto touch-pan-y">
      <div
        class="max-w-full max-h-[500px] overflow-auto relative w-full sm:w-auto"
      >
        <canvas
          #canvas
          appCanvasInteraction
          [room]="room()"
          [selectedId]="selectedId()"
          (interaction)="onCanvasInteraction($event)"
          class="block max-w-none border bg-white touch-none select-none w-full sm:w-auto h-auto"
        >
        </canvas>
        <div
          class="absolute inset-x-0 bottom-0 p-2 text-center text-xs text-white bg-black/60 rounded-b"
          *ngIf="showElementGuide()"
        >
          Drag elements to move them. Use the properties panel to edit or
          delete.
        </div>
      </div>
    </div>

    <!-- Element Properties Button or Hint -->
    <div class="flex justify-between mt-4">
      <!-- Export / Import Triggers -->
      <div class="flex gap-3">
        <app-export-trigger
          (exportClick)="toggleExportManager()"
        ></app-export-trigger>
        <app-import-trigger
          (importClick)="toggleImportManager()"
        ></app-import-trigger>
      </div>
      @if (selectedElement()) {
        <!-- Element Properties Trigger -->
        <button
          appButtonFeedback
          class="flex items-center gap-2 px-4 py-3 rounded-lg bg-blue-600 text-white shadow-sm hover:bg-blue-700 transition-colors"
          type="button"
          (click)="toggleElementProperties()"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <span class="text-sm font-medium max-w-[120px] truncate">
            Edit {{ selectedElement()?.label || "Element" }}
          </span>
        </button>
      } @else {
        <!-- Hint when no element is selected -->
        <div class="flex items-center gap-2 px-4 py-3 text-gray-500 text-sm">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>Select an element in the canvas to edit its properties</span>
        </div>
      }
    </div>
  </div>

  <!-- Element Properties Overlay -->
  <div
    class="fixed inset-0 z-50 flex items-end lg:items-center justify-center bg-black/50"
    *ngIf="showElementProperties() && selectedElement()"
  >
    <div
      class="bg-white rounded-t-2xl lg:rounded-2xl w-full max-h-[90vh] overflow-y-auto lg:max-w-2xl p-6"
    >
      <div class="flex justify-end mb-2">
        <button
          appButtonFeedback
          type="button"
          (click)="toggleElementProperties()"
          class="p-1 text-gray-500 hover:text-gray-700"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <app-element-properties
        [selectedElement]="selectedElement()"
        (updateElement)="onUpdateElement(selectedId()!, $event)"
        (deleteElement)="onDeleteElement(selectedId()!)"
        (duplicateElementEvent)="onDuplicateElement(selectedId()!)"
        (centerElementEvent)="onCenterElement(selectedId()!)"
      ></app-element-properties>
    </div>
  </div>

  <!-- Export Layout Overlay -->
  <div
    *ngIf="showExportManager()"
    class="fixed inset-0 z-50 flex items-end lg:items-center justify-center bg-black/50"
  >
    <div
      class="bg-white rounded-t-2xl lg:rounded-2xl w-full max-h-[90vh] overflow-y-auto lg:max-w-2xl p-6"
    >
      <div class="flex justify-end mb-2">
        <button
          appButtonFeedback
          type="button"
          (click)="toggleExportManager()"
          class="p-1 text-gray-500 hover:text-gray-700"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <app-json-export [room]="room()"></app-json-export>
    </div>
  </div>

  <!-- Import Layout Overlay -->
  <div
    *ngIf="showImportManager()"
    class="fixed inset-0 z-50 flex items-end lg:items-center justify-center bg-black/50"
  >
    <div
      class="bg-white rounded-t-2xl lg:rounded-2xl w-full max-h-[90vh] overflow-y-auto lg:max-w-2xl p-6"
    >
      <div class="flex justify-end mb-2">
        <button
          appButtonFeedback
          type="button"
          (click)="toggleImportManager()"
          class="p-1 text-gray-500 hover:text-gray-700"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <app-json-import
        [importedJson]="importedJSON()"
        (import)="onImportLayout($event)"
        (importedJsonChange)="onImportedJsonChange($event)"
      ></app-json-import>
    </div>
  </div>
</div>
