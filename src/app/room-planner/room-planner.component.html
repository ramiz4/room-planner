<div class="px-2 md:container mx-auto py-8">
  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4"
  >
    <div class="text-center sm:text-left">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Room Planner</h1>
    </div>
  </div>

  <!-- Canvas Area -->
  <div class="bg-white rounded-md shadow-sm border border-gray-300 p-4">
    <div class="relative">
      <div
        class="flex flex-col sm:flex-row items-start sm:items-center mb-4 justify-between gap-4"
      >
        <!-- Room Size Controls -->
        <div class="flex items-center gap-3">
          <h3
            class="text-sm font-semibold text-gray-800 flex items-center gap-1"
          >
            <svg
              class="w-4 h-4 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
            Room Size:
          </h3>
          <div class="flex items-center gap-2">
            <div class="flex items-center gap-1">
              <label for="room-width" class="text-xs text-gray-600">W:</label>
              <input
                id="room-width"
                type="number"
                [value]="room().widthMeters"
                (input)="onRoomWidthInput($event)"
                class="w-16 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                min="1"
                max="50"
                step="0.1"
                placeholder="6.0"
              />
              <span class="text-xs text-gray-500">m</span>
            </div>
            <div class="flex items-center gap-1">
              <label for="room-height" class="text-xs text-gray-600">H:</label>
              <input
                id="room-height"
                type="number"
                [value]="room().heightMeters"
                (input)="onRoomHeightInput($event)"
                class="w-16 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                min="1"
                max="50"
                step="0.1"
                placeholder="4.0"
              />
              <span class="text-xs text-gray-500">m</span>
            </div>
          </div>
        </div>

        <!-- Add Elements Dropdown -->
        <div class="relative">
          <button
            appButtonFeedback
            class="flex items-center gap-2 p-2 pe-4 bg-blue-600 text-white rounded hover:bg-blue-700 focus:ring-1 focus:ring-blue-500 transition-colors"
            type="button"
            (click)="toggleAddElementDropdown()"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            Add Elements
            <svg
              class="w-4 h-4 ml-1 transform transition-transform"
              [class.rotate-180]="showAddElementDropdown()"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            *ngIf="showAddElementDropdown()"
            class="absolute top-full left-0 mt-1 w-48 bg-white border border-gray-300 rounded-md shadow-lg z-50"
          >
            <!-- Invisible backdrop to close dropdown -->
            <div
              class="fixed inset-0 z-40"
              (click)="closeDropdownOnOutsideClick()"
              (keydown.escape)="closeDropdownOnOutsideClick()"
              tabindex="0"
              role="button"
              aria-label="Close dropdown"
            ></div>

            <div
              class="relative z-50 bg-white border border-gray-300 rounded-md shadow-lg"
            >
              <!-- Tables Section -->
              <div class="p-2 border-b border-gray-200">
                <div class="text-xs font-medium text-gray-600 mb-2 px-2">
                  Tables
                </div>
                <button
                  appButtonFeedback
                  class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded flex items-center gap-2"
                  type="button"
                  (click)="
                    addElementDirectly(
                      ElementTypeEnum.TABLE,
                      ShapeTypeEnum.RECTANGLE
                    )
                  "
                >
                  <div class="w-4 h-3 border border-gray-400 bg-blue-100"></div>
                  Rectangle
                </button>
                <button
                  appButtonFeedback
                  class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded flex items-center gap-2"
                  type="button"
                  (click)="
                    addElementDirectly(
                      ElementTypeEnum.TABLE,
                      ShapeTypeEnum.CIRCLE
                    )
                  "
                >
                  <div
                    class="w-4 h-4 border border-gray-400 bg-blue-100 rounded-full"
                  ></div>
                  Circle
                </button>
              </div>

              <!-- Static Elements Section -->
              <div class="p-2 border-b border-gray-200">
                <div class="text-xs font-medium text-gray-600 mb-2 px-2">
                  Static
                </div>
                <button
                  appButtonFeedback
                  class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded flex items-center gap-2"
                  type="button"
                  (click)="
                    addElementDirectly(
                      ElementTypeEnum.STATIC,
                      ShapeTypeEnum.RECTANGLE
                    )
                  "
                >
                  <div class="w-4 h-3 border border-gray-400 bg-gray-200"></div>
                  Rectangle
                </button>
                <button
                  appButtonFeedback
                  class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 rounded flex items-center gap-2"
                  type="button"
                  (click)="
                    addElementDirectly(
                      ElementTypeEnum.STATIC,
                      ShapeTypeEnum.CIRCLE
                    )
                  "
                >
                  <div
                    class="w-4 h-4 border border-gray-400 bg-gray-200 rounded-full"
                  ></div>
                  Circle
                </button>
              </div>

              <!-- Clear All Section -->
              <div class="p-2">
                <button
                  appButtonFeedback
                  class="w-full text-left px-3 py-2 text-sm hover:bg-red-50 text-red-600 rounded flex items-center gap-2"
                  type="button"
                  (click)="clearAllElements()"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                  Clear All
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center overflow-auto touch-pan-y">
      <div
        class="max-w-full max-h-[500px] overflow-auto relative w-full sm:w-auto"
      >
        <canvas
          #canvas
          appCanvasInteraction
          [room]="room()"
          [selectedId]="selectedId()"
          (interaction)="onCanvasInteraction($event)"
          class="block max-w-none border bg-white touch-none select-none w-full sm:w-auto h-auto"
        >
        </canvas>
        <div
          class="absolute inset-x-0 bottom-0 p-2 text-center text-xs text-white bg-black/60 rounded-b"
          *ngIf="showElementGuide()"
        >
          Drag elements to move them. Use the properties panel to edit or
          delete.
        </div>
      </div>
    </div>
  </div>

  <!-- Room Controls Trigger -->
  <button
    appButtonFeedback
    class="fixed top-6 right-6 z-40 p-4 rounded-full bg-blue-600 text-white shadow-lg"
    type="button"
    (click)="toggleRoomControls()"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
      />
    </svg>
  </button>

  <!-- Room Controls Overlay -->
  <div *ngIf="showRoomControls()">
    <div
      class="fixed inset-0 z-50 flex items-end lg:items-center justify-center bg-black/50"
    >
      <div
        class="bg-white rounded-t-2xl lg:rounded-2xl w-full max-h-[90vh] overflow-y-auto lg:max-w-2xl p-6"
      >
        <div class="flex justify-end mb-2">
          <button
            appButtonFeedback
            type="button"
            (click)="toggleRoomControls()"
            class="p-1 text-gray-500 hover:text-gray-700"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <app-room-controls
          [room]="room()"
          (roomWidthMetersChange)="onRoomWidthMetersChange($event)"
          (roomHeightMetersChange)="onRoomHeightMetersChange($event)"
          (addElement)="onAddElement($event)"
          (clearElements)="onClearElements()"
        ></app-room-controls>
      </div>
    </div>
  </div>

  <!-- Element Properties Trigger -->
  <button
    appButtonFeedback
    class="fixed bottom-6 right-6 z-40 p-4 rounded-full bg-blue-600 text-white shadow-lg"
    type="button"
    (click)="toggleElementProperties()"
    *ngIf="selectedElement()"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 12h14M12 5l7 7-7 7"
      />
    </svg>
  </button>

  <!-- Element Properties Overlay -->
  <div
    class="fixed inset-0 z-50 flex items-end lg:items-center justify-center bg-black/50"
    *ngIf="showElementProperties() && selectedElement()"
  >
    <div
      class="bg-white rounded-t-2xl lg:rounded-2xl w-full max-h-[90vh] overflow-y-auto lg:max-w-2xl p-6"
    >
      <div class="flex justify-end mb-2">
        <button
          appButtonFeedback
          type="button"
          (click)="toggleElementProperties()"
          class="p-1 text-gray-500 hover:text-gray-700"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <app-element-properties
        [selectedElement]="selectedElement()"
        (updateElement)="onUpdateElement(selectedId()!, $event)"
        (deleteElement)="onDeleteElement(selectedId()!)"
        (duplicateElementEvent)="onDuplicateElement(selectedId()!)"
        (centerElementEvent)="onCenterElement(selectedId()!)"
      ></app-element-properties>
    </div>
  </div>

  <!-- Export / Import Triggers -->
  <div class="fixed bottom-6 left-6 z-40 flex flex-col gap-3">
    <button
      appButtonFeedback
      class="p-4 rounded-full bg-blue-600 text-white shadow-lg"
      type="button"
      (click)="toggleExportManager()"
      title="Export Layout"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
        />
      </svg>
    </button>
    <button
      appButtonFeedback
      class="p-4 rounded-full bg-green-600 text-white shadow-lg"
      type="button"
      (click)="toggleImportManager()"
      title="Import Layout"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"
        />
      </svg>
    </button>
  </div>

  <!-- Export Layout Overlay -->
  <div
    *ngIf="showExportManager()"
    class="fixed inset-0 z-50 flex items-end lg:items-center justify-center bg-black/50"
  >
    <div
      class="bg-white rounded-t-2xl lg:rounded-2xl w-full max-h-[90vh] overflow-y-auto lg:max-w-2xl p-6"
    >
      <div class="flex justify-end mb-2">
        <button
          appButtonFeedback
          type="button"
          (click)="toggleExportManager()"
          class="p-1 text-gray-500 hover:text-gray-700"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <app-json-export [room]="room()"></app-json-export>
    </div>
  </div>

  <!-- Import Layout Overlay -->
  <div
    *ngIf="showImportManager()"
    class="fixed inset-0 z-50 flex items-end lg:items-center justify-center bg-black/50"
  >
    <div
      class="bg-white rounded-t-2xl lg:rounded-2xl w-full max-h-[90vh] overflow-y-auto lg:max-w-2xl p-6"
    >
      <div class="flex justify-end mb-2">
        <button
          appButtonFeedback
          type="button"
          (click)="toggleImportManager()"
          class="p-1 text-gray-500 hover:text-gray-700"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <app-json-import
        [importedJson]="importedJSON()"
        (import)="onImportLayout($event)"
        (importedJsonChange)="onImportedJsonChange($event)"
      ></app-json-import>
    </div>
  </div>
</div>
